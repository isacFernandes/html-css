<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio imagens</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Vocês está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência</p>
    <picture>
        <source media="(max-width: 810px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1245px )" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="image/png">
    </picture>
</body>
</html>
